<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A192F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#112240;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- Fábrica estilizada -->
  <g fill="none" stroke="#64FFDA" stroke-width="2">
    <path d="M200,400 L200,200 L300,150 L300,350 Z" />
    <path d="M400,400 L400,250 L500,200 L500,350 Z" />
    <rect x="550" y="250" width="100" height="150" />
  </g>
  
  <!-- Sensores IoT -->
  <g fill="#64FFDA">
    <circle cx="250" cy="250" r="8" />
    <circle cx="450" cy="300" r="8" />
    <circle cx="600" cy="275" r="8" />
  </g>
  
  <!-- Conexiones inalámbricas -->
  <g stroke="#8892B0" stroke-width="1" stroke-dasharray="5,5">
    <path d="M250,250 Q400,150 600,275">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M450,300 Q500,200 600,275">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1.5s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Símbolos de datos -->
  <g fill="#8892B0" font-family="monospace" font-size="12">
    <text x="235" y="240">IoT</text>
    <text x="435" y="290">IoT</text>
    <text x="585" y="265">IoT</text>
  </g>
</svg> 