<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A192F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#112240;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- Escudo central -->
  <g transform="translate(400,300)">
    <path d="M0,-100 L80,-60 L80,60 L0,100 L-80,60 L-80,-60 Z" fill="none" stroke="#64FFDA" stroke-width="3">
      <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M0,-80 L60,-48 L60,48 L0,80 L-60,48 L-60,-48 Z" fill="#64FFDA" opacity="0.1" />
  </g>
  
  <!-- CÃ³digo binario circulante -->
  <g fill="#64FFDA" font-family="monospace" font-size="12">
    <g transform="translate(400,300)">
      <g>
        <text x="-120" y="0">10110</text>
        <text x="90" y="0">01001</text>
        <text x="0" y="-120">11100</text>
        <text x="0" y="120">00111</text>
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" />
      </g>
    </g>
  </g>
  
  <!-- Conexiones seguras -->
  <g stroke="#8892B0" stroke-width="1">
    <line x1="200" y1="200" x2="600" y2="400">
      <animate attributeName="stroke-dasharray" from="0,20" to="20,0" dur="1s" repeatCount="indefinite" />
    </line>
    <line x1="200" y1="400" x2="600" y2="200">
      <animate attributeName="stroke-dasharray" from="0,20" to="20,0" dur="1s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Candado -->
  <g transform="translate(400,300)">
    <rect x="-15" y="-5" width="30" height="25" rx="5" fill="#64FFDA" />
    <path d="M-10,-5 L-10,-15 A10,10 0 0 1 10,-15 L10,-5" fill="none" stroke="#64FFDA" stroke-width="3" />
  </g>
</svg> 