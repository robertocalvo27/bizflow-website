<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A192F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#112240;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- Círculos conectados representando la red digital -->
  <g fill="none" stroke="#64FFDA" stroke-width="2">
    <circle cx="200" cy="300" r="40" />
    <circle cx="400" cy="200" r="60" />
    <circle cx="600" cy="300" r="40" />
    <line x1="240" y1="300" x2="340" y2="200" />
    <line x1="460" y1="200" x2="560" y2="300" />
  </g>
  
  <!-- Símbolos digitales -->
  <g fill="#64FFDA" font-family="monospace">
    <text x="190" y="305" font-size="20">01</text>
    <text x="390" y="205" font-size="24">10</text>
    <text x="590" y="305" font-size="20">11</text>
  </g>
  
  <!-- Líneas de conexión animadas -->
  <g stroke="#8892B0" stroke-width="1">
    <line x1="100" y1="100" x2="700" y2="500">
      <animate attributeName="stroke-dasharray" from="0,150" to="150,0" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="700" y1="100" x2="100" y2="500">
      <animate attributeName="stroke-dasharray" from="150,0" to="0,150" dur="3s" repeatCount="indefinite" />
    </line>
  </g>
</svg> 